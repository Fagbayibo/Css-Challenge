<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fraunces:ital,wght@0,200;0,400;1,100;1,200;1,300;1,400&family=Jost:wght@500&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="Container">
    <img src="images/image-product-desktop.jpg" alt="">
    <div class="Content">
      <h3 class="perfume">P E R F U M E</h3>
      <h1 class="head">Gabrielle Essence Eau De Parfum</h1>
      <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <h1 class="amount1">$149.99</h1>
      <h3 class="amount2">$169.99</h3>
      <div class="both">
        <img class="add" src="images/icon-cart.svg" alt="">
      <h3 class="cart">Add to Cart</h3>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fagbayibo Oluwasegun</a>.
  </div>
</body>

</html>
